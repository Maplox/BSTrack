<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlucoTrack Pro</title>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary: #2c3e50; --success: #27ae60; --warning: #f39c12; --danger: #e74c3c; --light: #f4f7f6;
        }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--light); margin: 0; padding: 15px; color: var(--primary); }
        .container { max-width: 800px; margin: auto; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; text-align: center; }
        .stat-box { padding: 10px; border-radius: 8px; background: #fff; border: 1px solid #eee; }
        .stat-val { font-size: 1.2rem; font-weight: bold; display: block; }
        form { display: grid; gap: 10px; }
        input, select, button { padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 1rem; }
        button { cursor: pointer; border: none; font-weight: bold; transition: 0.2s; }
        .btn-add { background: var(--success); color: white; }
        .btn-export { background: var(--primary); color: white; margin-top: 10px; width: 100%; }
        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        .status-dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .range-low { color: var(--danger); font-weight: bold; }
        .range-normal { color: var(--success); }
        .range-high { color: var(--warning); font-weight: bold; }
        canvas { max-height: 300px; }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ©¸ GlucoTrack SPA</h2>

    <div class="stats-grid">
        <div class="stat-box">Avg<span id="avg-val" class="stat-val">-</span></div>
        <div class="stat-box">Min<span id="min-val" class="stat-val">-</span></div>
        <div class="stat-box">Max<span id="max-val" class="stat-val">-</span></div>
    </div>

    <div class="card">
        <canvas id="glucoseChart"></canvas>
    </div>

    <div class="card">
        <form id="glucoseForm">
            <div style="display:flex; gap:10px;">
                <input type="number" id="glucoseValue" placeholder="Value" step="0.1" required style="flex:2">
                <select id="unit" style="flex:1">
                    <option value="mgdl">mg/dL</option>
                    <option value="mmol">mmol/L</option>
                </select>
            </div>
            <select id="context" required>
                <option value="Fasting">Fasting</option>
                <option value="Pre-meal">Pre-meal</option>
                <option value="Post-meal">Post-meal (2hr)</option>
                <option value="Bedtime">Bedtime</option>
            </select>
            <input type="datetime-local" id="timestamp" required>
            <button type="submit" class="btn-add">Add Reading</button>
        </form>
    </div>

    <div class="card">
        <div class="table-container">
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Value</th>
                        <th>Context</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
        <button onclick="exportToExcel()" class="btn-export">Export to Excel (.xlsx)</button>
    </div>
</div>

<script>
    // 1. Database Setup
    const db = new Dexie("GlucoseDB");
    db.version(1).stores({ readings: '++id, value, unit, context, timestamp' });

    const form = document.getElementById('glucoseForm');
    let chart;

    // Set default datetime to now
    document.getElementById('timestamp').value = new Date().toISOString().slice(0, 16);

    // 2. Logic: Medical Ranges (mg/dL)
    const getStatusClass = (val, unit) => {
        const mgdl = unit === 'mmol' ? val * 18.018 : val;
        if (mgdl < 70) return 'range-low';
        if (mgdl > 180) return 'range-high';
        return 'range-normal';
    };

    // 3. Render Dashboard & Table
    async function refreshUI() {
        const data = await db.readings.orderBy('timestamp').reverse().toArray();
        const tableBody = document.getElementById('tableBody');
        tableBody.innerHTML = '';

        let total = 0, min = Infinity, max = -Infinity;

        data.forEach(r => {
            const statusClass = getStatusClass(r.value, r.unit);
            total += parseFloat(r.value);
            min = Math.min(min, r.value);
            max = Math.max(max, r.value);

            const row = `<tr>
                <td>${new Date(r.timestamp).toLocaleDateString([], {month:'short', day:'numeric', hour:'2-digit', minute:'2-digit'})}</td>
                <td class="${statusClass}">${r.value} <small>${r.unit === 'mgdl' ? 'mg/dL' : 'mmol/L'}</small></td>
                <td>${r.context}</td>
                <td><button onclick="deleteEntry(${r.id})" style="color:red; background:none; border:none;">âœ•</button></td>
            </tr>`;
            tableBody.innerHTML += row;
        });

        // Update Stats
        if(data.length > 0) {
            document.getElementById('avg-val').innerText = (total / data.length).toFixed(1);
            document.getElementById('min-val').innerText = min;
            document.getElementById('max-val').innerText = max;
        }

        updateChart(data.slice().reverse());
    }

    // 4. Charting
    function updateChart(data) {
        const ctx = document.getElementById('glucoseChart').getContext('2d');
        const labels = data.map(r => new Date(r.timestamp).toLocaleDateString());
        const values = data.map(r => r.value);

        if (chart) chart.destroy();
        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Glucose Level',
                    data: values,
                    borderColor: '#3498db',
                    tension: 0.3,
                    fill: true,
                    backgroundColor: 'rgba(52, 152, 219, 0.1)'
                }]
            },
            options: { responsive: true, maintainAspectRatio: false }
        });
    }

    // 5. Actions
    form.onsubmit = async (e) => {
        e.preventDefault();
        await db.readings.add({
            value: parseFloat(document.getElementById('glucoseValue').value),
            unit: document.getElementById('unit').value,
            context: document.getElementById('context').value,
            timestamp: document.getElementById('timestamp').value
        });
        form.reset();
        document.getElementById('timestamp').value = new Date().toISOString().slice(0, 16);
        refreshUI();
    };

    async function deleteEntry(id) {
        await db.readings.delete(id);
        refreshUI();
    }

    async function exportToExcel() {
        const data = await db.readings.toArray();
        const worksheet = XLSX.utils.json_to_sheet(data);
        const workbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(workbook, worksheet, "Readings");
        XLSX.writeFile(workbook, "Glucose_Log.xlsx");
    }

    // Initialize
    refreshUI();
</script>

</body>
</html>
